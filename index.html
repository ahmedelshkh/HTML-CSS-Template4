<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Framework -->
    <link rel="stylesheet" href="css/framework.css">
        <!-- Css main file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awsoeme library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Normalise Library -->
    <link rel="stylesheet" href="css/normalis.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <title>Dashborad</title>
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white  p-20 p-relative">
            <h3 class="p-relative mt-0 txt-c">Elshkh</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                        <i class="fa-solid fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="fa-solid fa-users fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header -->
            <header class="bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" name="" placeholder="Type A keyword" id="">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="images/avatar.png" alt="avatar">
                </div>
            </header>
            <!-- End Header -->
            <h1 class="p-relative">Dashboard</h1>
            <!-- Start Welcoming Widget -->
            <div class="wrapper d-grid gap-20">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0">
                                Welcome
                            </h2>
                            <p class="c-grey mt-5">
                                Ahmed
                            </p>
                        </div>
                        <img src="images/welcome.png" class="hide-mobile" alt="welcome">
                    </div>
                    <img src="images/avatar.png" alt="avatar" class="avatar">
                    <div class="body txt-c d-flex p-20 mb-20 mt-20 block-mobile">
                        <div>Ahmed Elshkh<span class="d-block c-grey fs-14 mt-10">Developer</span></div>
                        <div>25<span class="d-block c-grey fs-14 mt-10">Projects</span></div>
                        <div>$850<span class="d-block c-grey fs-14 mt-10">Earned</span></div>
                    </div>
                    <a href="profile.html" class="visit d-block fs-14 btn-shape bg-blue c-white w-fit">Profile</a>
                </div>
                <!-- End Welcoming Widget -->
                <!-- Start Quick Draft Widget -->
                <div class="quick-draft p-20 rad-10 bg-white">
                    <h2 class="">Quick Draft</h2>
                    <p class="c-grey mt-10 mb-20 fs-15">Right A Draft For Your Ideas</p>
                    <form action="">
                        <input type="text" class="bg-eee rad-6 b-none w-full d-block mb-20 p-10" placeholder="Title">
                        <textarea class="bg-eee rad-6 b-none w-full d-block mb-20 p-10" id="" cols="30" rows="10" placeholder="Your Title"></textarea>
                        <input type="submit" value="Submit" class="save b-none fs-14 bg-blue c-white btn-shape w-fit d-block">
                    </form>
                </div>
                <!-- End Quick Draft Widget -->
               <!-- Start Yearly Targets Widget -->
               <div class="yearly-traget">
                <h2>Yearly Targets</h2>
                <p>Targets Of The Year</p>
                <div class="analysis">
                    <div class="box">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <div class="content">
                            <span class="title">money</span>
                            <span class="number">20.000$</span>
                            <div>
                                <span class="prograss" style="width: 80%;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-code"></i>
                        <div class="content">
                            <span class="title">projects</span>
                            <span class="number">25</span>
                            <div>
                                <span class="prograss" style="width: 56%;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-user"></i>
                        <div class="content">
                            <span class="title">Team</span>
                            <span class="number">14</span>
                            <div>
                                <span class="prograss" style="width: 75%;"></span>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
               <!-- End Yearly Targets Widget -->
            </div>
        </div>
    </div>
</body>
</html>
