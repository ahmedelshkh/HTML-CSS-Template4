<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Framework -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- Css main file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awsoeme library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Normalise Library -->
    <link rel="stylesheet" href="css/normalis.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <title>Settings</title>
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white  p-20 p-relative">
            <h3 class="p-relative mt-0 txt-c">Elshkh</h3>
            <ul>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                        <i class="fa-solid fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="fa-solid fa-users fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header -->
            <header class="bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" name="" placeholder="Type A keyword" id="">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="images/avatar.png" alt="avatar">
                </div>
            </header>
            <!-- End Header -->
            <h1 class="p-relative">Settings</h1>
            <!-- Start Settings Page -->
            <div class="setting-page m-20 gap-20 d-grid">
                <!-- Start Site Control widget -->
                <div class="site-control p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-15">Site Control</h2>
                    <span class="fs-14 c-grey">Control The Website If There Is Maintenance</span>
                    <div class="mb-15 between-flex mt-15">
                        <div class="text">
                            <span>Website Control</span>
                            <p class="m-0 c-grey fs-14 mt-10">Open/Close Website And Type The Reason</p>
                        </div>
                        <label>
                            <input type="checkbox" class="toggle-checkbox">
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                    <textarea placeholder="Close Your Message Content" class="close-message w-full rad-6 b-ccc p-15"></textarea>
                </div>
                <!-- End Site Control widget -->
                <!-- Start General Info Widget -->
                <div class="general-info p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-15">Genral Info</h2>
                    <p class="fs-15 mt-0 mb-15 c-grey">Genral Information About Your Account</p>
                    <label class="d-block mb-10 c-grey fs-15" for="first-name">First Name</label>
                    <input type="text" class="w-full b-ccc ol-none rad-6 p-10 fs-14 mb-15" placeholder="First Name" id="first-name">
                    <label class="d-block mb-10 c-grey fs-15" for="last-name">Last Name</label>
                    <input type="text" class="w-full b-ccc ol-none rad-6 p-10 fs-14 mb-15" placeholder="Last Name" id="Last-name">
                    <div>
                        <label class="d-block mb-10 c-grey fs-15" for="email">Email</label>
                    <input type="email" disabled value="AE@gmail.com" class="ol-none rad-6 p-10 fs-14 bg-eee c-grey" id="email">
                    <a href="#" class="c-blue fs-16 pl-15">Change</a>
                    </div>
                    
                </div>
                <!-- End Genral Info Widget -->
            </div>
            <!-- End Settings Page -->
        </div>
    </div>
</body>

</html>
